<body>
<div class="container"> 

<body>
    <h1>Temporary Stand Rentals Form</h1>
    <form method="post">
        {% csrf_token %}
        <label for="rent_day_value_yi">Rent Value in Euro for Yi Number:</label>
        <input type="text" name="rent_day_value_yi" required>
        <br>
        <label for="present_status_yi">Present Status for Yi Number:</label>
        <select name="present_status_yi" required>
            <option value="occupied">Occupied</option>
            <option value="free">Free</option>
        </select>
        <br>
        <label for="rental_period_from_yi">Rental Period From for Yi Number:</label>
        <input type="date" name="rental_period_from_yi">
        <br>
        <br>
        <label for="rental_period_to_yi">Rental Period To for Yi Number:</label>
        <input type="date" name="rental_period_to_yi">
        <br>
        <br>
        <label for="rent_day_value_yang">Rent Value in Euro for Yang Number:</label>
        <input type="text" name="rent_day_value_yang" required>
        <br>
        <label for="present_status_yang">Present Status for Yang Number:</label>
        <select name="present_status_yang" required>
            <option value="occupied">Occupied</option>
            <option value="free">Free</option>
        </select>
        <br>
        <label for="rental_period_from_yang">Rental Period From for Yang Number:</label>
        <input type="date" name="rental_period_from_yang">
        <br>
        <br>
        <label for="rental_period_to_yang">Rental Period To for Yang Number:</label>
        <input type="date" name="rental_period_to_yang">
        <br>
        <br>
        <button type="submit">Submit</button>
    </form>
    <a href="Smart-Contract" class="grid-item"><strong>Smart Contract</strong> </a>
</div>
</body>
