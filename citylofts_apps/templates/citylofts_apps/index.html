<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Lofts</title>
    <style>
        /* Your CSS code goes here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            font-size: 35px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 20px;
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }

        .grid-item {
            /* Button-like styles */
            background-color: #EFBBCC; /* Blue background color */
            color: #91A3B0; /* Text color */
            padding: 10px 20px; /* Padding around the content */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px; /* Font size */
            cursor: pointer; /* Mouse cursor changes to a hand on hover */
        }

        .sub-grid-item {
            /* Button-like styles for sub-grid items */
            background-color: #FAE7B5; /* Gray background color */
            color: #91A3B0; /* Text color */
            padding: 5px 10px; /* Padding around the content */
            border: none; /* No border */
            border-radius: 3px; /* Rounded corners */
            font-size: 14px; /* Font size */
            cursor: pointer; /* Mouse cursor changes to a hand on hover */
        }
    </style>
</head>
<body>
    <p style="margin-left: 400px; color:#91A3B0; font-family:Arial, sans-serif "> CITY LOFTS APP </p>
    <div class="grid-container">
        <div class="grid-item">Lofts Rental</div>
        <div class="grid-item">Temporary Stands Rental</div>
        <div class="grid-item">Co-Minimizing</div>
        <div class="grid-item">Maintenance and Housekeeping</div>
        <div class="grid-item">Lofts Features:</div>
        <div class="sub-grid-item">Lighting</div>
        <div class="sub-grid-item">Audio</div>
        <div class="sub-grid-item">Video</div>
        <div class="sub-grid-item">Ventilation/ac</div>
        <div class="sub-grid-item">Bed up and down</div>
        <div class="sub-grid-item">Panel 1- open/close/fold</div>
        <div class="sub-grid-item">Panel 2- open/close/fold</div>
        <div class="sub-grid-item">Entrance Door Security</div>
        <div class="sub-grid-item">Silent Sound System: instruments, disco, movie</div>
    </div>
</body>
</html>
