

<head>
    <title>Co-Minimizing Items</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }
        .container {
            max-width: 320px; /* Adjust this value as needed */
            margin: 0 auto; /* Center the container on the page */
            border: 2px solid #ccc; /* Add a border to create the rectangular box */
            padding: 20px; /* Add some padding to create space between the border and content */
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .input-group {
        display: flex;
        align-items: center;
        }

        .input-group label {
        margin-right: 10px;
        }

    /* Add this CSS for aligning the labels */
        .form-group {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        }
    </style>
</head>
<body>
    <div class="container"> 
    <h1>Co-Minimizing Items</h1>
    <ul>
        {% for item in co_minimizing_items %}
            <li>
                <strong>Item Name:</strong> {{ item.item_name }}<br>
                <strong>Item Number:</strong> {{ item.item_number }}<br>
                <strong>Shelf Number:</strong> {{ item.item_shelf_number_in_storage }}<br>
                {% if item.item_image %}
                    <img src="{{ item.item_image.url }}" alt="{{ item.item_name }}">
                {% else %}
                    <p>No image available.</p>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
    </div>
</body>
